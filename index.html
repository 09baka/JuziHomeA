    <!-- 加载等待动画 -->
    <div id="load">
        <div class="icons">
            <div class="circle">
                <div class="mask"></div>
            </div>
            <div class="haif"></div>
        </div>
    </div>
    <!-- 加载动画JavaScript部分 -->
    <script data-cfasync="false">
        ;( () => {
            const lID = document.getElementById('load')
            lID.style.display='flex'
            window.onload = () => {
                setTimeout( () => {
                    lID.style.animation = 'loadEnd 0.3s forwards'
                    setTimeout( () => lID.style.display = 'none', 300)
                    location.href = '#' //滚回顶部
                }, 500)
            }
        })()
    </script>
    <!-- 头部开始 -->
    <header id="top">

            <img src="./image/avatar.jpg" alt="Avatar">
            <h1>Name</h1>
            <p>Introduction text</p>
            <div class="gottop">
                <a href="#main">&darr;</a>
            </div>
        </div>
    </header>
    <!-- 头部结束 -->
    <!-- 内容开始 -->

        <div class="location boxShadow">
